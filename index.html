<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Agent</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0078D4, #6A11CB, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1a1a1a;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 100%;
      max-width: 650px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #111;
      font-weight: 700;
    }

    p.subtitle {
      color: #444;
      margin-top: 0.25rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      outline: none;
      transition: all 0.25s ease;
      background: #fff;
    }

    input[type="text"]:focus {
      border-color: #6A11CB;
      box-shadow: 0 0 0 4px rgba(106,17,203,0.15);
    }

    button {
      position: relative;
      background: linear-gradient(135deg, #6A11CB, #2575fc);
      color: #fff;
      padding: 0.9rem 1.6rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      overflow: hidden;
    }

    button:hover {
      box-shadow: 0 6px 15px rgba(37,117,252,0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.97);
    }

    #response {
      margin-top: 1rem;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 90%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }

    .user {
      background: linear-gradient(135deg, #6A11CB, #2575fc);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .ai {
      background: #f4f6f8;
      border: 1px solid #e2e6ea;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Typing dots */
    .typing {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #666;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% {transform: scale(0);}
      40% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Trigger Agent</h2>
    <p class="subtitle">Ask your question below and get instant AI insights.</p>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="triggerWorkflow()">Send</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    // üëá switch between localhost and ngrok easily
    const BASE_URL = "https://harrison-semimaterialistic-brock.ngrok-free.dev";
    // const BASE_URL = "http://localhost:5678"; // use this for local testing

    async function triggerWorkflow() {
      const message = document.getElementById("userInput").value.trim();
      const responseBox = document.getElementById("response");

      if (!message) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.innerText = message;
      responseBox.appendChild(userMsg);
      document.getElementById("userInput").value = "";

      // Typing indicator
      const typingMsg = document.createElement("div");
      typingMsg.classList.add("message", "ai");
      typingMsg.innerHTML = `
        <div class="typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>`;
      responseBox.appendChild(typingMsg);
      responseBox.scrollTop = responseBox.scrollHeight;

      try {
        const res = await fetch("https://harrison-semimaterialistic-brock.ngrok-free.dev/webhook/trigger-agent", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ message })
});


        const data = await res.json();
        responseBox.removeChild(typingMsg);

        const aiMsg = document.createElement("div");
        aiMsg.classList.add("message", "ai");
        aiMsg.innerText = data.reply || "‚ö†Ô∏è No reply received.";
        responseBox.appendChild(aiMsg);

      } catch (error) {
        responseBox.removeChild(typingMsg);

        const errMsg = document.createElement("div");
        errMsg.classList.add("message", "ai");
        errMsg.innerText = "‚ùå Error: " + error.message;
        responseBox.appendChild(errMsg);
      }

      responseBox.scrollTop = responseBox.scrollHeight;
    }
  </script>
</body>
</html>
